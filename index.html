<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BEAMOVE</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
:root{
--offwhite: #F6F1EC;
--marrom: #6B4C3B;
--marrom-escuro: #3E2A22;
--rose: #C49A8A;
}

body{
margin:0;
font-family: Arial, Helvetica, sans-serif;
background: var(--offwhite);
color: var(--marrom-escuro);
}

header{
background: var(--marrom);
color:white;
padding:15px;
text-align:center;
font-size:22px;
font-weight:bold;
}

.container{padding:15px;}

input, button{
width:100%;
padding:12px;
margin:8px 0;
border-radius:8px;
border:1px solid var(--rose);
}

button{
background: var(--marrom);
color:white;
border:none;
font-weight:bold;
cursor:pointer;
}

button:hover{
background: var(--marrom-escuro);
}

.card-slider{
display:flex;
overflow-x:auto;
gap:10px;
}

.card{
min-width:200px;
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
cursor:pointer;
}

.feed-post{
background:white;
padding:15px;
border-radius:10px;
margin-bottom:10px;
}

nav{
position:fixed;
bottom:0;
width:100%;
display:flex;
justify-content:space-around;
background:var(--marrom);
padding:10px 0;
}

nav button{
background:none;
border:none;
color:white;
font-weight:bold;
width:auto;
}

.hidden{display:none;}

.chat-box{
height:250px;
overflow-y:auto;
background:white;
padding:10px;
border-radius:10px;
margin-bottom:10px;
}
</style>
</head>

<body>

<header>BEAMOVE</header>

<!-- LOGIN -->
<div class="container" id="loginScreen">
<h2>Entrar</h2>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Senha">
<button onclick="login()">Entrar</button>
<p onclick="showRegister()" style="cursor:pointer;">Criar conta</p>
<p onclick="resetPassword()" style="cursor:pointer;">Esqueci minha senha</p>
</div>

<!-- CADASTRO -->
<div class="container hidden" id="registerScreen">
<h2>Criar Conta</h2>
<input type="text" id="username" placeholder="@usuario (obrigatório)">
<input type="email" id="registerEmail" placeholder="Email">
<input type="password" id="registerPassword" placeholder="Senha">
<button onclick="register()">Cadastrar</button>
<p onclick="showLogin()" style="cursor:pointer;">Voltar</p>
</div>

<!-- APP -->
<div id="appScreen" class="hidden">

<div class="container" id="home">

<h3>Início</h3>

<div class="card-slider">
<div class="card">Treinos</div>
<div class="card">Receitas</div>
<div class="card">Dietas</div>
<div class="card">Tipos de Dietas</div>
<div class="card">Exercícios</div>
</div>

<h3>Feed da Comunidade</h3>
<div id="feed"></div>

<input type="text" id="postInput" placeholder="Compartilhe algo...">
<button onclick="addPost()">Postar</button>

</div>

<div class="container hidden" id="explorar">
<h3>Explorar</h3>

<div class="card">Acompanhamento Nutricional (Hotmart)</div>
<div class="card">Curso de Yoga</div>
<div class="card">Emagrecimento</div>
<div class="card">Outros Cursos</div>

</div>

<div class="container hidden" id="comunidade">
<h3>Comunidade</h3>
<div class="chat-box" id="chatBox"></div>
<input type="text" id="chatInput" placeholder="Digite sua mensagem...">
<button onclick="sendMessage()">Enviar</button>
</div>

<div class="container hidden" id="perfil">
<h3>Perfil</h3>
<p id="profileInfo"></p>
<button onclick="logout()">Sair</button>
</div>

<nav>
<button onclick="showTab('home')">Início</button>
<button onclick="showTab('explorar')">Explorar</button>
<button onclick="showTab('comunidade')">Comunidade</button>
<button onclick="showTab('perfil')">Perfil</button>
</nav>

</div>

<script>
const firebaseConfig = {
apiKey: "AIzaSyBdIH1kKv_e4f25nubgQ9ED8hyfl-3FmbM",
authDomain: "beamove-pro.firebaseapp.com",
projectId: "beamove-pro",
storageBucket: "beamove-pro.firebasestorage.app",
messagingSenderId: "816563837877",
appId: "1:816563837877:web:7d812c57fecc0338f117fc"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* TELAS */
function showRegister(){
loginScreen.classList.add("hidden");
registerScreen.classList.remove("hidden");
}

function showLogin(){
registerScreen.classList.add("hidden");
loginScreen.classList.remove("hidden");
}

function showTab(tab){
["home","explorar","comunidade","perfil"].forEach(id=>{
document.getElementById(id).classList.add("hidden");
});
document.getElementById(tab).classList.remove("hidden");
}

/* AUTH */
function register(){
let user = username.value.trim();
if(!user.startsWith("@")){
alert("O nome de usuário deve começar com @");
return;
}

db.collection("users").where("username","==",user).get()
.then(snapshot=>{
if(!snapshot.empty){
alert("Username já existe!");
return;
}

auth.createUserWithEmailAndPassword(registerEmail.value, registerPassword.value)
.then(cred=>{
db.collection("users").doc(cred.user.uid).set({
username:user,
email:registerEmail.value
});
alert("Conta criada!");
showLogin();
});
});
}

function login(){
auth.signInWithEmailAndPassword(loginEmail.value, loginPassword.value);
}

function resetPassword(){
let email = prompt("Digite seu email:");
auth.sendPasswordResetEmail(email);
alert("Email enviado!");
}

function logout(){
auth.signOut();
}

/* AUTH STATE */
auth.onAuthStateChanged(user=>{
if(user){
loginScreen.classList.add("hidden");
registerScreen.classList.add("hidden");
appScreen.classList.remove("hidden");
loadFeed();
loadChat();
loadProfile();
}else{
appScreen.classList.add("hidden");
loginScreen.classList.remove("hidden");
}
});

/* FEED */
function addPost(){
let text = postInput.value;
if(text==="") return;

db.collection("posts").add({
text:text,
user:auth.currentUser.uid,
created:firebase.firestore.FieldValue.serverTimestamp()
});
postInput.value="";
}

function loadFeed(){
db.collection("posts").orderBy("created","desc")
.onSnapshot(snapshot=>{
feed.innerHTML="";
snapshot.forEach(doc=>{
let div=document.createElement("div");
div.className="feed-post";
div.innerText=doc.data().text;
feed.appendChild(div);
});
});
}

/* CHAT */
function sendMessage(){
let msg=chatInput.value;
if(msg==="") return;

db.collection("chat").add({
message:msg,
user:auth.currentUser.uid,
created:firebase.firestore.FieldValue.serverTimestamp()
});
chatInput.value="";
}

function loadChat(){
db.collection("chat").orderBy("created")
.onSnapshot(snapshot=>{
chatBox.innerHTML="";
snapshot.forEach(doc=>{
let p=document.createElement("p");
p.innerText=doc.data().message;
chatBox.appendChild(p);
});
});
}

/* PERFIL */
function loadProfile(){
db.collection("users").doc(auth.currentUser.uid).get()
.then(doc=>{
profileInfo.innerText="Usuário: "+doc.data().username+"\nEmail: "+doc.data().email;
});
}
</script>

</body>
</html>
